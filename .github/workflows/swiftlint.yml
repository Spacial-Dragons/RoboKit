name: SwiftLint

on:
  push:        { branches: [ feat/SwiftLint ] }
  pull_request: { branches: [ feat/SwiftLint ] }

jobs:
  SwiftLint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: GitHub Action for SwiftLint with --strict
        uses: norio-nomura/action-swiftlint@3.2.1
        with:
          args: --strict
          
